<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" href="baru.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="path/to/logo.png" alt="Company Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Profile</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome-section">
            <h1>Hi <span id="welcome-name">Name</span>, Welcome To Website</h1>
            <p>It's a static website built from pattern.</p>
        </section>

        <section class="headquarter-section">
            <h2>Our Headquarter</h2>
            <div class="headquarter-locations">
                <div class="location">Jakarta</div>
                <div class="location">Bandung</div>
                <div class="location">Surabaya</div>
            </div>
        </section>

        <section class="message-section">
            <h2>Message Us</h2>
            <form id="message-form">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>

                <button type="submit">Submit</button>
            </form>
            <div id="form-output"></div>
        </section>
    </main>

    <footer>
        <p>Created By [Your Name]</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
